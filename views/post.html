<!DOCTYPE html>

<html ng-app="carpool">
<head>
    <title>UW Carpool</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <!--<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>-->
</head>

<body>
<nav class="navbar navbar-default" ng-controller="navbarCtrl as nbCt">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                UW CARPOOL
            </a>
        </div>

        <button type="button" class="btn btn-default navbar-btn navbar-right" onclick="location.href = '/signin';"
                ng-hide="isSigned">Sign in
        </button>
        <button type="button" class="btn btn-default navbar-btn navbar-right" ng-show="isSigned">Post</button>


        <ul class="nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle navbar-btn" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false" ng-show="isSigned">{{signedName}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="" ng-click="logOut()">SignOut</a></li>
                </ul>
            </li>
        </ul>


    </div>
</nav>

<form id = "form" method = "post" action = "./submit" role="form" class="container col-md-4 col-md-offset-4">
    <div class="btn-group form-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" autocomplete="off" value="offer" checked>OFFER
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" value = "req" autocomplete="off">REQUEST
        </label>

    </div>

    <div class="form-group">
        <label for="server">Time:</label>
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" name = "time">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
        </div>
    </div>
    <!-- 	</div> -->


    <div  class = "form-group form-inline">

        <input type = "text" name = "from" placeholder="From" class="form-control">

        <input type = "text" name = "to" placeholder="To" class="form-control">
    </div>

    <div  class = "form-group">
        <label for="description">Description:</label>
        <textarea rows='3' name = "description" class="form-control"></textarea>
    </div>

    <input type = "hidden" name= "user" id = "userName" value = {{signedName}}>


    <input class = "btn btn-primary" type = "submit">

</form>





<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="javascripts/angular.min.js"></script>
<script type="text/javascript" src="javascripts/controller.js"></script>
<script type="text/javascript">
    $(function () {
            $('#datetimepicker1').datetimepicker();
    });
</script>
</body>


</html>
