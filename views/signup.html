<html>
<head>
    <title>UW Carpool</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link typ e="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css">

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                UW CARPOOL
            </a>
        </div>


    </div>
</nav>

<div class="container">
    <div id="sign" class="box col-md-4 col-md-offset-4" >

        <form action='/signup' method='post'>
            <label for="username">UserName:</label>
            <input type="text" name="username" class="form-control" placeholder="Username">
            <br/>
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
            <br/>
            <label for="reenterpassword">Re-enter Password:</label>
            <input type="password" name="verify" class="form-control" placeholder="Re-enter Password">
            <br/>
            <input class="btn btn-primary" type="submit" name="submit"/>
        </form>

    </div>
</div>


<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="javascripts/angular.min.js"></script>
</body>
